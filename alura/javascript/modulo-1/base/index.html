<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola com produtos">
        <form action="#">
            <input id="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Salvar item</button>
        </form>
        <ul id="lista-de-compras">
            <h2>Lista de Compras</h2>
            <hr />
            <p id="item-lista-vazia" style="display: none;">Sua lista está vazia. Adicione itens a ela para não esquecer na próxima compra!</p>
        </ul>
        <ul id="lista-comprados" style="display: none;">
            <h2>Comprado</h2>
            <hr />
        </ul>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
